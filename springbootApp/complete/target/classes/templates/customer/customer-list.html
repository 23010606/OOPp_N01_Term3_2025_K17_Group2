<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive { margin-top: 20px; }
        .pagination { justify-content: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Danh sách khách hàng</h1>

        <!-- Form tìm kiếm khách hàng -->
        <form th:action="@{/customers/search}" method="get" class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="text" name="name" class="form-control" placeholder="Tên" th:value="${param.name}">
            </div>
            <div class="col-md-3">
                <input type="text" name="phoneNumber" class="form-control" placeholder="Số điện thoại" th:value="${param.phoneNumber}">
            </div>
            <div class="col-md-3">
                <input type="text" name="email" class="form-control" placeholder="Email" th:value="${param.email}">
            </div>
            <div class="col-md-3">
                <input type="text" name="address" class="form-control" placeholder="Địa chỉ" th:value="${param.address}">
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Tìm kiếm</button>
                <a href="/customers" class="btn btn-secondary ms-2">Xóa lọc</a>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}" th:remove="if-empty"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}" th:remove="if-empty"></div>

        <a href="/customers/add" class="btn btn-primary mb-3">Thêm khách hàng</a>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Số điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${customers}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.email}"></td>
                        <td th:text="${c.phoneNumber}"></td>
                        <td th:text="${c.address}"></td>
                        <td>
                            <a th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Sửa</a> |
                            <a th:href="@{/customers/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a> |
                            <a th:href="@{/customers/detail/{id}(id=${c.id})}" class="btn btn-sm btn-info">Chi tiết</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/customers(page=0, size=10)}">Đầu</a>
                </li>
                <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="${currentPage != null and currentPage > 0} ? @{/customers(page=${currentPage - 1}, size=10)} : '#'">Trước</a>
                </li>
                <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                    th:class="${currentPage == p} ? 'active'">
                    <a class="page-link" th:text="${p + 1}" th:href="@{/customers(page=${p}, size=10)}"></a>
                </li>
                <li class="page-item" th:class="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/customers(page=${currentPage + 1}, size=10)}">Tiếp</a>
                </li>
                <li class="page-item" th:class="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/customers(page=${totalPages - 1}, size=10)}">Cuối</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
