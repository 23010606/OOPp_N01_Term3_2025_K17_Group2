<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Invoice List</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <a th:href="@{/invoices/create}" class="btn btn-primary mb-3">Create Invoice</a>
    <form th:action="@{/invoices/search}" method="get" class="row g-2 mb-3">
        <div class="col"><input type="text" name="invoiceId" class="form-control" placeholder="Invoice ID" th:value="${invoiceId}"></div>
        <div class="col"><input type="text" name="customerName" class="form-control" placeholder="Customer Name" th:value="${customerName}"></div>
        <div class="col"><input type="date" name="startDate" class="form-control" th:value="${startDate}"></div>
        <div class="col"><input type="date" name="endDate" class="form-control" th:value="${endDate}"></div>
        <div class="col">
            <select name="paymentStatus" class="form-control">
                <option value="">All Status</option>
                <option th:each="status : ${T(com.example.servingwebcontent.model.PaymentStatus).values()}"
                        th:value="${status}" th:text="${status}" th:selected="${status == paymentStatus}"></option>
            </select>
        </div>
        <div class="col"><button type="submit" class="btn btn-secondary">Search</button></div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Customer</th>
                <th>Car</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${invoices}">
                <td th:text="${i.invoiceId}"></td>
                <td th:text="${i.customer.name}"></td>
                <td th:text="${i.car.model}"></td>
                <td th:text="${#dates.format(i.date, 'dd/MM/yyyy')}"></td>
                <td th:text="${#numbers.formatDecimal(i.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                <td th:text="${i.paymentStatus}"></td>
                <td>
                    <a th:href="@{/invoices/edit/{id}(id=${i.invoiceId})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/invoices/delete/{id}(id=${i.invoiceId})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    <a th:href="@{/invoices/detail/{id}(id=${i.invoiceId})}" class="btn btn-sm btn-info">Detail</a>
                </td>
            </tr>
            <tr th:if="${invoices == null or #lists.isEmpty(invoices)}">
                <td colspan="7" class="text-center text-muted">No invoices found.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/invoices(page=0, invoiceId=${invoiceId}, customerName=${customerName}, startDate=${startDate}, endDate=${endDate}, paymentStatus=${paymentStatus})}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/invoices(page=${currentPage - 1}, invoiceId=${invoiceId}, customerName=${customerName}, startDate=${startDate}, endDate=${endDate}, paymentStatus=${paymentStatus})}">Previous</a>
            </li>
            <li class="page-item" th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == p} ? ' active'">
                <a class="page-link"
                   th:text="${p + 1}"
                   th:href="@{/invoices(page=${p}, invoiceId=${invoiceId}, customerName=${customerName}, startDate=${startDate}, endDate=${endDate}, paymentStatus=${paymentStatus})}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/invoices(page=${currentPage + 1}, invoiceId=${invoiceId}, customerName=${customerName}, startDate=${startDate}, endDate=${endDate}, paymentStatus=${paymentStatus})}">Next</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? ' disabled'">
                <a class="page-link"
                   th:href="@{/invoices(page=${totalPages - 1}, invoiceId=${invoiceId}, customerName=${customerName}, startDate=${startDate}, endDate=${endDate}, paymentStatus=${paymentStatus})}">Last</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
