<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.card { max-width: 600px; margin: 0 auto; margin-top: 20px; }</style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Car</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/cars/edit}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">ID:</label>
                        <input type="text" name="carId" class="form-control" th:value="${car.carId}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Brand:</label>
                        <input type="text" name="brand" class="form-control" th:value="${car.brand}" required placeholder="e.g., Toyota">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Model:</label>
                        <input type="text" name="model" class="form-control" th:value="${car.model}" required placeholder="e.g., Camry">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Year:</label>
                        <input type="number" name="year" class="form-control" th:value="${car.year}" min="1900" required placeholder="e.g., 2020">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Price:</label>
                        <input type="number" name="price" class="form-control" th:value="${car.price}" step="0.01" min="0" required placeholder="e.g., 50000000">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Status:</label>
                        <select name="status" class="form-select" required>
                            <option value="Available" th:selected="${car.status == 'Available'}">Available</option>
                            <option value="Sold" th:selected="${car.status == 'Sold'}">Sold</option>
                            <option value="Reserved" th:selected="${car.status == 'Reserved'}">Reserved</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Import Date:</label>
                        <input type="date" name="importDate" class="form-control" th:value="${#dates.format(car.importDate, 'yyyy-MM-dd')}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Quantity:</label>
                        <input type="number" name="quantity" class="form-control" th:value="${car.quantity}" min="0" required placeholder="e.g., 10">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Update Car</button>
                        <a href="/cars" class="btn btn-secondary ms-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
